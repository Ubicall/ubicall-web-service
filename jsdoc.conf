{
  "tags": {
    "allowUnknownTags": true
  },
  "source": {
    "include": ["api"],
    "exclude": [],
    "includePattern": ".+\\.js(doc)?$",
    "excludePattern": "(^|\\/|\\\\)_"
  },
  "plugins": [
    "plugins/markdown"
  ],
  "templates": {
    "cleverLinks": false,
    "monospaceLinks": true,
    "systemName": "remoteFileExplorer",
    "footer": "Ubicall API documentation",
    "copyright": "2015",
    "navType": "vertical",
    "theme": "flatly",
    "linenums": true,
    "collapseSymbols": true,
    "inverseNav": false
  },
  "opts": {
    "template": "./node_modules/minami",
    "destination": "./docs/",
    "recurse": true
  }
}
