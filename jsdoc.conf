{
    "tags": {
        "allowUnknownTags": true
    },
    "source": {
        "include": ["api"],
        "exclude": [],
        "includePattern": ".+\\.js(doc)?$",
        "excludePattern": "(^|\\/|\\\\)_"
    },
    "plugins": [],
    "templates": {
        "cleverLinks": false,
        "monospaceLinks": false,
        "default": {
            "outputSourceFiles": true
        }
    },
    "opts": {
        "destination": "./docs/",
        "recurse": true
    }

}